<html>
  <head>
    <title>HAND GESTURES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js"></script>
  </head>

  <body onload="load()">
  <div class="container">
    
    <center>

      <h1 class="btn btn-success heading">HAND GESTURES WEB APP
        <br>
        <span>&#9994;</span>
        <span>&#128072;</span>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#128406;</span>
        <span>&#9996;</span>
      </h1>

      <br><br>

      <p style="font-size: 22px;">Take your selfie to generate gesture
      	<br>
        <b style="color: rgb(211, 0, 70)">Take a selfie of a gesture and know about its meaning</b>
        <br>
        <b style="color: rgb(137, 140, 179)">On the following gestures the model is trained - </b>
        <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12 btn btn-primary">
	      <label> Webcam veiw - </label>
        <div id="camera"></div>

        <br><br>

        <button class="btn btn-success" onclick="takeSnapshot()">Capture Image</button>
      </div>
      
      <div class="col-md-4 col-sm-12 col-xs-12">
        <b><i>Prediction 1 - </i></b>
        <p class="gesture_name" id="result_gesture_name"></p>
        <p class="gesture" id="update_gesture"></p>

        <b><i>Prediction 2 - </i></b>
        <p class="gesture_name" id="result_gesture_name2"></p>
        <p class="gesture" id="update_gesture2"></p>
      </div>
     

      <div class="col-md-4 col-sm-12 col-xs-12 btn btn-primary">
	      <label> Snapshot - </label>
        <div id="result"></div>

        <br><br>

        <button class="btn btn-info" onclick="check()">Predict Gesture</button>
      </div>

    </center>

  </div>
  <br>


  </body>
</html>
